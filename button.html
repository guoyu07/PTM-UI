<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/ptm.css" />
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.css" />
    <style>
        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<header id="ptm-header" class="ptm-bg-primary">
    <div class="ptm-bar ptm-bar-nav ptm-bar-primary">
        <a class="ptm-pull-left" href="index.html">
            <span class="ptm-iconfont ptm-icon-left ptm-text-bold"></span>返回
        </a>
        <div class="ptm-title">按钮</div>
    </div>
</header>
<div class="ptm-content ptm-content-padded">
    <p>普通按钮</p>
    <p><button class="ptm-btn">默认按钮(default)</button></p>
    <p><button class="ptm-btn ptm-btn-primary" onclick="demo();">默认按钮(primary)</button></p>
    <p><button class="ptm-btn ptm-btn-success">默认按钮(success)</button></p>
    <p><button class="ptm-btn ptm-btn-info">默认按钮(info)</button></p>
    <p><button class="ptm-btn ptm-btn-warning">默认按钮(warning)</button></p>
    <p><button class="ptm-btn ptm-btn-danger">默认按钮(danger)</button></p>

    <p><button class="ptm-btn ptm-btn-info"><span class="ptm-iconfont ptm-icon-roundcheck"></span>图标按钮</button></p>
    <p><button class="ptm-btn ptm-btn-info">图标按钮<span class="ptm-badge ptm-badge-warning">12</span></button></p>
    <p>块按钮类</p>
    <p><button class="ptm-btn ptm-btn-block">默认按钮(default)</button></p>
    <p><button class="ptm-btn ptm-btn-primary ptm-btn-block">默认按钮(primary)</button></p>
    <p><button class="ptm-btn ptm-btn-success ptm-btn-block">默认按钮(success)</button></p>
    <p><button class="ptm-btn ptm-btn-info ptm-btn-block">默认按钮(info)</button></p>
    <p><button class="ptm-btn ptm-btn-warning ptm-btn-block">默认按钮(warning)</button></p>
    <p><button class="ptm-btn ptm-btn-danger ptm-btn-block">默认按钮(danger)</button></p>
    <p>块按钮类 - 默认增加10px底部外边距</p>
    <p><button class="ptm-btn ptm-btn-block ptm-btn-outlined">默认按钮(default)</button></p>
    <p><button class="ptm-btn ptm-btn-primary ptm-btn-block ptm-btn-outlined">默认按钮(primary)</button></p>
    <p><button class="ptm-btn ptm-btn-success ptm-btn-block ptm-btn-outlined">默认按钮(success)</button></p>
    <p><button class="ptm-btn ptm-btn-info ptm-btn-block ptm-btn-outlined">默认按钮(info)</button></p>
    <p><button class="ptm-btn ptm-btn-warning ptm-btn-block ptm-btn-outlined">默认按钮(warning)</button></p>
    <p><button class="ptm-btn ptm-btn-danger ptm-btn-block ptm-btn-outlined">默认按钮(danger)</button></p>
</div>
</body>
</html>
