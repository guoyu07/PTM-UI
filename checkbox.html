<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/ptm.css" />
    <style type="text/css">
        .ptm-list-view-cell { line-height: 22px;}
    </style>
</head>
<body>
<header id="ptm-header" class="ptm-bg-primary">
    <div class="ptm-bar ptm-bar-nav ptm-bar-primary">
        <a class="ptm-pull-left" href="index.html">
            <span class="ptm-iconfont ptm-icon-left ptm-text-bold"></span>返回
        </a>
        <div class="ptm-title">进度条</div>
    </div>
</header>
<p class="ptm-padded-10">
    checkbox效果，新版本中定义在了.ptm-form里面，可以通过.ptm-pull-right控制位置
</p>
<div class="ptm-content">
    <div class="ptm-form">
        <div class="ptm-input-row">
            <label class="ptm-input-addon">checkbox</label>
            <div class="ptm-pull-right">
                <input class="ptm-checkbox" type="checkbox">
                <div class="ptm-checkbox-name">选项一</div>
                <input class="ptm-checkbox" type="checkbox">
                <div class="ptm-checkbox-name">选项二</div>
            </div>
        </div>
        <div class="ptm-input-row">
            <label class="ptm-input-addon">checkbox</label>
            <input class="ptm-pull-right ptm-checkbox ptm-checkbox-info" type="checkbox">
        </div>
        <div class="ptm-input-row">
            <label class="ptm-input-addon">checkbox</label>
            <input class="ptm-pull-right ptm-checkbox ptm-checkbox-success" type="checkbox" checked>
        </div>
        <div class="ptm-input-row">
            <input class="ptm-checkbox ptm-checkbox-danger" type="checkbox">
            <label class="ptm-input-addon">checkbox</label>
        </div>
        <div class="ptm-input-row">
            <input class="ptm-checkbox ptm-checkbox-warning" type="checkbox">
            <label class="ptm-input-addon">checkbox</label>
        </div>
    </div>
</div>
<div class="ptm-card" style="margin-top:15px;">
    <div class="ptm-form">
        <div class="ptm-input-row">
            <label class="ptm-input-addon">checkbox</label>
            <div class="ptm-pull-right"><input class="ptm-checkbox" type="checkbox"></div>
        </div>
        <div class="ptm-input-row">
            <label class="ptm-input-addon">checkbox</label>
            <div class="ptm-pull-right"><input class="ptm-checkbox" type="checkbox" disabled></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./script/jquery.min.js"></script>
<script type="text/javascript" src="./script/ptm.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
