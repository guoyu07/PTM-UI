<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/ptm.css" />
    <style>

        .history-date { font-size: 12px;}
        html { background: #f7f9f8;}
    </style>
</head>
<body>
<header id="ptm-header" class="ptm-bg-primary">
    <div class="ptm-bar ptm-bar-nav ptm-bar-primary">
        <a class="ptm-pull-left" href="index.html">
            <span class="ptm-iconfont ptm-icon-left ptm-text-bold"></span>返回
        </a>
        <div class="ptm-title">进度条</div>
    </div>
</header>
<div class="ptm-content ptm-content-padded" id="message-content">
    <p class="ptm-text-center history-date">7-16 20:00</p>
    <div class="ptm-chat-sender">
        <div class="ptm-chat-sender-avatar"><img src="./image/demo1.png"></div>
        <div class="ptm-chat-sender-cont">
            <div class="ptm-chat-right-triangle"></div>
            <span>Hello!!</span>
        </div>
    </div>
    <div class="ptm-chat-receiver">
        <div class="ptm-chat-receiver-avatar"><img src="./image/demo2.png"></div>
        <div class="ptm-chat-receiver-cont">
            <div class="ptm-chat-left-triangle"></div>
            <span>你好！</span>
        </div>
    </div>
    <div class="ptm-chat-sender">
        <div class="ptm-chat-sender-avatar"><img src="./image/demo1.png"></div>
        <div class="ptm-chat-sender-cont">
            <div class="ptm-chat-right-triangle"></div>
            <span>nice to meet you!</span>
        </div>
    </div>
    <div class="ptm-chat-receiver">
        <div class="ptm-chat-receiver-avatar"><img src="./image/demo2.png"></div>
        <div class="ptm-chat-receiver-cont">
            <div class="ptm-chat-left-triangle"></div>
            <span>很高兴见到你！</span>
        </div>
    </div>
    <div class="ptm-chat-sender">
        <div class="ptm-chat-sender-avatar"><img src="./image/demo1.png"></div>
        <div class="ptm-chat-sender-cont">
            <div class="ptm-chat-right-triangle"></div>
            <span>如果文字太长了会是什么效果，再多一点再多一点</span>
        </div>
    </div>
    <div class="ptm-chat-receiver">
        <div class="ptm-chat-receiver-avatar"><img src="./image/demo2.png"></div>
        <div class="ptm-chat-receiver-cont">
            <div class="ptm-chat-left-triangle"></div>
            <div class="ptm-chat-status"><i class="ptm-iconfont ptm-icon-loading ptm-chat-progress"></i></div>
            <span>如果想自定义气泡颜色，修改ptm-chat-receiver-cont背景和ptm-chat-left-triangle的border-color</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="./script/jquery.min.js"></script>
<script type="text/javascript" src="./script/ptm.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
