<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/ptm.css" />
    <style>
        body { background: #f7f9f8;}
    </style>
</head>
<body>
<header id="ptm-header" class="ptm-bg-primary">
    <div class="ptm-bar ptm-bar-nav ptm-bar-primary">
        <a class="ptm-pull-left" href="index.html">
            <span class="ptm-iconfont ptm-icon-left ptm-text-bold"></span>返回
        </a>
        <div class="ptm-title">进度条</div>
    </div>
</header>

<div class="ptm-content">
    <ul class="ptm-list-view">
        <li class="ptm-list-view-cell ptm-img ptm-counter-list">
            <input class="ptm-pull-left ptm-checkbox" type="checkbox">
            <img class="ptm-img-object ptm-pull-left" src="./image/demo1.png">
            <div class="ptm-img-body">
                计数列表
                <div class="ptm-counter-box">
                    <div class="ptm-pull-left ptm-text-danger">¥ 88元</div>
                    <div class="ptm-counter ptm-pull-right">
                        <div class="ptm-counter-minus ptm-disabled"></div>
                        <input class="ptm-counter-input" type="text" value="1">
                        <div class="ptm-counter-plus"></div>
                    </div>
                </div>
            </div>
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-counter-list">
            <input class="ptm-pull-left ptm-checkbox" type="checkbox">
            <img class="ptm-img-object ptm-pull-left" src="./image/demo2.png">
            <div class="ptm-img-body">
                计数列表
                <div class="ptm-counter-box">
                    <div class="ptm-pull-left ptm-text-danger">¥ 88元</div>
                    <div class="ptm-counter ptm-pull-right">
                        <div class="ptm-counter-minus ptm-disabled"></div>
                        <input class="ptm-counter-input" type="text" value="1">
                        <div class="ptm-counter-plus"></div>
                    </div>
                </div>
            </div>
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-counter-list">
            <input class="ptm-pull-left ptm-checkbox" type="checkbox">
            <img class="ptm-img-object ptm-pull-left" src="./image/demo3.png">
            <div class="ptm-img-body">
                计数列表
                <div class="ptm-counter-box">
                    <div class="ptm-pull-left ptm-text-danger">¥ 88元</div>
                    <div class="ptm-counter ptm-pull-right">
                        <div class="ptm-counter-minus ptm-disabled"></div>
                        <input class="ptm-counter-input" type="text" value="1">
                        <div class="ptm-counter-plus"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="ptm-content">
    <ul class="ptm-list-view">
        <li class="ptm-list-view-cell ptm-img ptm-counter-list">
            <input class="ptm-pull-left ptm-radio" type="radio" name="demo">
            <img class="ptm-img-object ptm-pull-left" src="./image/demo4.png">
            <div class="ptm-img-body">
                计数列表
                <div class="ptm-counter-box">
                    <div class="ptm-pull-left ptm-text-danger">¥ 88元</div>
                    <div class="ptm-counter ptm-danger ptm-pull-right">
                        <div class="ptm-counter-minus ptm-disabled"></div>
                        <input class="ptm-counter-input" type="text" value="1">
                        <div class="ptm-counter-plus"></div>
                    </div>
                </div>
            </div>
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-counter-list">
            <input class="ptm-pull-left ptm-radio ptm-radio-warning" type="radio" name="demo" checked>
            <img class="ptm-img-object ptm-pull-left" src="./image/demo5.png">
            <div class="ptm-img-body">
                计数列表
                <div class="ptm-counter-box">
                    <div class="ptm-pull-left ptm-text-danger">¥ 88元</div>
                    <div class="ptm-counter ptm-warning ptm-pull-right">
                        <div class="ptm-counter-minus ptm-disabled"></div>
                        <input class="ptm-counter-input" type="text" value="1">
                        <div class="ptm-counter-plus"></div>
                    </div>
                </div>
            </div>
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-counter-list">
            <input class="ptm-pull-left ptm-radio" type="radio" name="demo">
            <img class="ptm-img-object ptm-pull-left" src="./image/demo2.png">
            <div class="ptm-img-body">
                计数列表
                <div class="ptm-counter-box">
                    <div class="ptm-pull-left ptm-text-danger">¥ 88元</div>
                    <div class="ptm-counter ptm-info ptm-pull-right">
                        <div class="ptm-counter-minus ptm-disabled"></div>
                        <input class="ptm-counter-input" type="text" value="1">
                        <div class="ptm-counter-plus"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<script type="text/javascript" src="./script/jquery.min.js"></script>
<script type="text/javascript" src="./script/ptm.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
