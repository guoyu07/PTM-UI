<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/ptm.css" />
    <style>
        body { background: #f7f9f8;}
    </style>
</head>
<body>
<header id="ptm-header" class="ptm-bg-primary">
    <div class="ptm-bar ptm-bar-nav ptm-bar-primary">
        <a class="ptm-pull-left" href="index.html">
            <span class="ptm-iconfont ptm-icon-left ptm-text-bold"></span>返回
        </a>
        <div class="ptm-title">进度条</div>
    </div>
</header>
<div class="ptm-content">
    <p class="ptm-padded-10">全是缩略图的布局样式</p>
    <ul class="ptm-list-view ptm-grid-view">
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-4">
            <img class="ptm-img-object" src="./image/demo3.png">
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-4">
            <img class="ptm-img-object ptm-radius50" src="./image/demo2.png">
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-4">
            <img class="ptm-img-object" src="./image/demo5.png">
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-4">
            <img class="ptm-img-object" src="./image/demo6.png">
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-4">
            <img class="ptm-img-object" src="./image/demo1.png">
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-4">
            <img class="ptm-img-object" src="./image/demo4.png">
        </li>
    </ul>
    <p class="ptm-padded-10">图片列表 一行两列，借助我们的栅格来实现</p>
    <ul class="ptm-list-view ptm-grid-view">
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-6">
            <img class="ptm-img-object" src="./image/demo4.png">
            <div class="ptm-img-body">
                图文列表
            </div>
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-6">
            <img class="ptm-img-object" src="./image/demo3.png">
            <div class="ptm-img-body">
                图文列表
            </div>
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-6">
            <img class="ptm-img-object" src="./image/demo1.png">
            <div class="ptm-img-body">
                图文列表
            </div>
        </li>
        <li class="ptm-list-view-cell ptm-img ptm-col-xs-6">
            <img class="ptm-img-object" src="./image/demo2.png">
            <div class="ptm-img-body">
                图文列表
            </div>
        </li>
    </ul>

</div>

<script type="text/javascript" src="./script/jquery.min.js"></script>
<script type="text/javascript" src="./script/ptm.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
