<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/ptm.css" />
    <style type="text/css">
        body {
            height: auto;
        }
        .ptm-content-padded {
            padding-top: 15px;
        }
        .ptm-btn{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<header class="ptm-bg-primary">
    <div class="ptm-bar ptm-bar-nav ptm-bar-primary">
        <a class="ptm-pull-left" href="index.html">
            <span class="ptm-iconfont ptm-icon-left ptm-text-bold"></span>返回
        </a>
        <div class="ptm-title">弹出层</div>
    </div>
</header>
<div class="ptm-content">
    <div class="ptm-content-padded">
        <div class="ptm-btn ptm-btn-info ptm-block" onclick="$ptm.alert.open({title:'这里是标题',content:'这里是内容'})">无按钮</div>
        <div class="ptm-btn ptm-btn-info ptm-block" onclick="$ptm.alert.open({title:'这里是标题',content:'这里是内容',okval:'确定'})">单按钮alert</div>
        <div class="ptm-btn ptm-btn-info ptm-block" onclick="$ptm.alert.open({title:'这里是标题',content:'这里是内容',okval:'确定',cancelval:'取消',okfunc:function(){alert('你点击了确认')}})">双按钮confirm</div>
    </div>
    <div class="ptm-content-padded">
        <div class="ptm-btn ptm-btn-primary ptm-block" onclick="$ptm.toast('点击成功')">toast</div>
    </div>

    <div class="ptm-content-padded">
        <div class="ptm-btn ptm-btn-warning ptm-block" onclick="$ptm.loading.open('加载中...')">显示loading</div>
        <div class="ptm-btn ptm-btn-danger ptm-block" onclick="$ptm.loading.close()">关闭loading</div>
    </div>
</div>
<script type="text/javascript" src="./script/jquery.min.js"></script>
<script type="text/javascript" src="./script/ptm.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
