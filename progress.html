<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/ptm.css" />
    <style type="text/css">
        .ptm-content {
            background: #ffffff;
            overflow: hidden;
            padding: 15px;
        }
        p {
            margin: 10px 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<header id="ptm-header" class="ptm-bg-primary">
    <div class="ptm-bar ptm-bar-nav ptm-bar-primary">
        <a class="ptm-pull-left" href="index.html">
            <span class="ptm-iconfont ptm-icon-left ptm-text-bold"></span>返回
        </a>
        <div class="ptm-title">进度条</div>
    </div>
</header>
<div class="ptm-content">
    <p>.ptm-progress</p>
    <div class="ptm-progress ptm-progress ptm-clearfix">
        <div class="ptm-progress-bar" style="width: 60%;"></div>
    </div>
    <p>.ptm-progress-sm</p>
    <div class="ptm-progress ptm-progress-sm">
        <div class="ptm-progress-bar" style="width: 60%;"></div>
    </div>
    <p>.ptm-progress-xs</p>
    <div class="ptm-progress ptm-progress-xs">
        <div class="ptm-progress-bar" style="width: 60%;"></div>
    </div>
    <p>.ptm-progress-xxs</p>
    <div class="ptm-progress ptm-progress-xxs">
        <div class="ptm-progress-bar" style="width: 60%;"></div>
    </div>
    <p>.ptm-progress-bar.ptm-progress-primary</p>
    <div class="ptm-progress ptm-progress">
        <div class="ptm-progress-bar ptm-progress-primary" style="width: 60%;"></div>
    </div>
    <p>.ptm-progress-bar.ptm-progress-success</p>
    <div class="ptm-progress">
        <div class="ptm-progress-bar ptm-progress-success" style="width: 60%;"></div>
    </div>
    <p>.ptm-progress-bar.ptm-progress-info</p>
    <div class="ptm-progress">
        <div class="ptm-progress-bar ptm-progress-info" style="width: 60%;"></div>
    </div>
    <p>.ptm-progress-bar.ptm-progress-warning</p>
    <div class="ptm-progress">
        <div class="ptm-progress-bar ptm-progress-warning" style="width: 60%;"></div>
    </div>
    <p>.ptm-progress-bar.ptm-progress-danger</p>
    <div class="ptm-progress">
        <div class="ptm-progress-bar ptm-progress-danger" style="width: 60%;"></div>
    </div>
</div>
<script type="text/javascript" src="./script/jquery.min.js"></script>
<script type="text/javascript" src="./script/ptm.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
